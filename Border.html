<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Border</title>
<meta name="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="border.css">
</head>

<body>
<h2>Border style properties are:
</h2>
<p class="dotted ">Style in dotted  Border</p>
<p class="dashed">Style in dashed Border</p>
<p class="solid">Style in  solid Border</p>
<p class="groove">Style in groove Border</p>
<p class="double">Style in double Border</p>
<p class="inset">Style in  inset Border</p>
<p class="outset">Style in outset Border</p>
<p class="hidden">Style in  hidden Border</p>
<p class="ridge">Style in  ridge Border</p>
<p class="mix">Style in  mix Border</p>
<p class="none">Style in none Border</p>

</body>
</html>
